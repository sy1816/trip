<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<meta name="description" content="">
<meta name="author" content="">
<title>TGF - Tour Guide For</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">

<!-- Plugin CSS -->
<link href="css/dataTables.bootstrap4.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/sb-admin.css" rel="stylesheet">

</head>
<body class="fixed-nav" id="page-top">

	<div class="content-wrapper py-3">

		<div class="container-fluid">

			<!-- Example Tables Card -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fa fa-table"></i> Tour Recommend Service - User Personality
				</div>
				<div class="card-body">

				<form>
					<div class="form-group">
						<label for="gender">Gender : </label> 
							<select class="form-control " id="gender">
							<option value = "-1">No selected (선택되지 않음)</option>
							<option value = "1">Male (남자)</option>
							<option value = "2">Female (여자)</option>
						</select>
						<br>

						<label for="age">Age : </label> 
							<select class="form-control  " id="age">
							<option value = "-1">No selected (선택되지 않음)</option>
							<option value = "0">10s (10대)</option>
							<option value = "1">20s (20대)</option>
							<option value = "2">30s (30대)</option>
							<option value = "3">40s (40대)</option>
							<option value = "4">50s (50대)</option>
							<option value = "5">60s more (60대 이상)</option>
						</select>
						<br>

						<label for="nation">Nation : </label> 
							<select class="form-control  " id="nation">
							<option value = "-1">No selected (선택되지 않음)</option>
							<option value = "1"">Japan (일본)</option>
							<option value = "2">China (중국)</option>
							<option value = "3">Hongkong (홍콩)</option>
							<option value = "4">Singapore (싱가포르)</option>
							<option value = "5">Taiwan (대만)</option>
							<option value = "60s">60s more (공무원 / 군인)</option>
						</select>
						<br>

						<label for="job">Job : </label> 
							<select class="form-control select-lg" id="job">
							<option value = "-1">No selected (선택되지 않음)</option>
							<option value = "1"">Civil servant / Soldier (공무원 / 군인)</option>
							<option value = "2">Businessman / Manager (기업인 / 경영직)</option>
							<option value = "3">Office job / Technical post (사무 / 기술직)</option>
							<option value = "4">Sales / Service (판매 / 서비스직)</option>
							<option value = "5">Specialized job (전문직)</option>
							<option value = "6">Production employee / Simple labor (생산, 기능, 노무직)</option>
							<option value = "7">Owner-operator (자영업자)</option>
							<option value = "8">Student (학생)</option>
							<option value = "9">Housewife (주부)</option>
							<option value = "10">Retiree  (은퇴자)</option>
							<option value = "11">Inoccupation (무직)</option>
							<option value = "12">the Others (기타)</option>
						</select>
						<br>


				</form>


					</div>
					<div class="card-footer small text-muted">You must have at least one choice <br>선택은 1가지 이상 하셔야 합니다</div>
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /.content-wrapper -->

		<!-- Scroll to Top Button -->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fa fa-angle-up"></i>
		</a>

		<!-- Bootstrap core JavaScript -->
		<script src="js/jquery.js"></script>

		<script src="js/popper.js"></script>
		<script src="js/bootstrap.js"></script>

		<!-- Plugin JavaScript -->
		<script src="js/jquery.easing.js"></script>
		<script src="js/jquery.dataTables.js"></script>
		<script src="js/dataTables.bootstrap4.js"></script>

		<!-- Custom scripts for this template -->
		<script src="js/sb-admin.js"></script>
</body>
</html>
