	<div class="container">

		<div class="bg-faded p-4 my-4">
			<hr class="divider">
			<h2 class="text-center text-lg text-uppercase my-0">
				<strong>Recommend Service</strong>
			</h2>
			<hr class="divider">
			<p style="text-align: center">Enter your tendency. Then, our TOUR
				service will find a suitable destination for you.</p>

			<!-- 여기서 입력 받습니다. -->
			<div class="container-fluid text-center">
				<form action="/tourS/recommend_result2.html" method="get">
					<div class="row  pb-2">
						<div class="col-sm-6">
							<label for="gender">Gender : </label> <select
								class="form-control" id="gender" name="gender">
								<option value="-1">No selected</option>
								<option value="1">Male</option>
								<option value="2">Female</option>
							</select>
						</div>

						<div class="col-sm-6">
							<label for="age">Age : </label> <select class="form-control  "
								id="age" name="age">
								<option value="-1">No selected (선택되지 않음)</option>
								<option value="0">10s (10대)</option>
								<option value="1">20s (20대)</option>
								<option value="2">30s (30대)</option>
								<option value="3">40s (40대)</option>
								<option value="4">50s (50대)</option>
								<option value="5">60s more (60대 이상)</option>
							</select>
						</div>
					</div>

					<div class="row  pb-2">
						<div class="col-sm-6">
							<label for="nation">Nation : </label> <select
								class="form-control  " id="nation" name="nation">
								<option value="-1">No selected (선택되지 않음)</option>
								<option value="1"">Japan (일본)</option>
								<option value="2">China (중국)</option>
								<option value="3">Hongkong (홍콩)</option>
								<option value="4">Singapore (싱가포르)</option>
								<option value="5">Taiwan (대만)</option>
								<option value="6">Thailand (태국)</option>
								<option value="7">Malaysia (말레이시아)</option>
								<option value="8">Australia (호주)</option>
								<option value="9">U.S.A (미국)</option>
								<option value="10">Canada (캐나다)</option>
								<option value="11">U.K (영국)</option>
								<option value="12">Germany (독일)</option>
								<option value="13">France (프랑스)</option>
								<option value="14">Russia (러시아)</option>
								<option value="15">the Mideast (중동)</option>
								<option value="16">India (인도)</option>
								<option value="97">the Others (기타)</option>
							</select>
						</div>
						<div class="col-sm-6">
							<label for="job">Job : </label> <select
								class="form-control select-lg" id="job" name="job">
								<option value="-1">No selected (선택되지 않음)</option>
								<option value="1"">Civil servant / Soldier (공무원 / 군인)</option>
								<option value="2">Businessman / Manager (기업인 / 경영직)</option>
								<option value="3">Office job / Technical post (사무 / 기술직)</option>
								<option value="4">Sales / Service (판매 / 서비스직)</option>
								<option value="5">Specialized job (전문직)</option>
								<option value="6">Production employee / Simple labor (생산, 기능, 노무직)</option>
								<option value="7">Owner-operator (자영업자)</option>
								<option value="8">Student (학생)</option>
								<option value="9">Housewife (주부)</option>
								<option value="10">Retiree  (은퇴자)</option>
								<option value="11">Inoccupation (무직)</option>
								<option value="12">the Others (기타)</option>
							</select>
						</div>
					</div>

					<div class="row  pb-2">
						<div class="col-sm-6">
							<label for="with">With : </label> <select class="form-control  "
								id="with" name="with">
								<option value="-1">No selected (선택되지 않음)</option>
								<option value="1"">Solo (혼자)</option>
								<option value="2">Family / Relative (가족 / 친척)</option>
								<option value="3">Friend / Couple (친구 / 연인)</option>
								<option value="4">Colleague (직장동료)</option>
								<option value="5">the Others (기타)</option>
							</select>
						</div>
						<div class="col-sm-6">
							<label for="purpose">Purpose of visit : </label> <select
								class="form-control  " id="purpose" name="purpose">
								<option value="-1">No selected (선택되지 않음)</option>
								<option value="1"">Leisure, Amusement & Individual vacation (여가, 위락, 개별휴가)</option>
								<option value="2">Beauty, Health & Therapy (뷰티, 건강 및 치료)</option>
								<option value="3">Religion and pilgrimage (종교 및 순례)</option>
								<option value="4">Shopping (쇼핑)</option>
								<option value="5">Visit friends and relatives (친구, 친지 방문)</option>
								<option value="6">Business or professional activity  (사업 또는 전문 활동)</option>
								<option value="7">Education (교육)</option>
							</select>
						</div>
					</div>

					<div class="row  pb-2">
						<div class="col-sm-6">
							<label for="month">Month : </label> <select
								class="form-control  " id="month" name="month">
								<option value="-1">No selected (선택되지 않음)</option>
								<option value="1">January (1월)</option>
								<option value="2">Febuary (2월)</option>
								<option value="3">March (3월)</option>
								<option value="4">April (4월)</option>
								<option value="5">May (5월)</option>
								<option value="6">June (6월)</option>
								<option value="7">July (7월)</option>
								<option value="8">August (8월)</option>
								<option value="9">September (9월)</option>
								<option value="10">October (10월)</option>
								<option value="11">November (11월)</option>
								<option value="12">December (12월)</option>
							</select>
						</div>
						<div class="col-sm-6  pt-5">
					<button class="btn btn-default" type="submit">Go</button>
						</div>
					</div>

				</form>
			</div>

		</div>
		<!--  Input Fade -->
	</div>
